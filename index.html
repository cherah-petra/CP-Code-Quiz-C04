
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

      <header>      
        
        <h1>CODE QUIZ</h1>
      </header>

        <div class="topcontainer">
            <div class="timer">Time: <span id="time"></span></div>
                <div id="topscores">
                    <a id="scores" title="Click to view scores" href="#" onclick="scoreList()">view scores</a>
                    
</div>
        
        </div>

<div id="quiz">

 

   <div id="hide">
   <button class="start" id="start" onclick="displayQuestion">Start</button>


   <div id="question"></div>

   <div id="answer">
    <button id="A" data-answer="a" class="clickanswers"></button>
    <button id="B" data-answer="b" class="clickanswers"></button>
    <button id="C" data-answer="c" class="clickanswers"></button>
    <button id="D" data-answer="d" class="clickanswers"></button>
   </div>

<div id="message"></div>

</div>
</div>


<section id="saveyourscore">   
<h2>Enter your initials to save your score.</h2>
<form id="enterName-form">
    <input id="enterName-input" type="text" placeholder="add your initials" required />
    <button id="enterName-submit">save</button>
  </form>
</section>


<section id="scoreList">
  <h3>Top Scores</h3>
  <ul id="enterNames"></ul>
  <ul id="showScore"></ul>
</section>   

 <section id="reload"> 
<input type="button" class="tryAgain" value="try again" onClick="window.location.reload(true)">
</section>

</main>
<script src="./assets/script/script.js"></script>

</body>
</html>
