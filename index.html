
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

<div id="quiz">
   <p>Time's up in <span id="time"></span> seconds!</p>

   <div id="hide">
   <button>Start</button>

   <div id="question"></div>

   <div id="answer">
    <button id="A" data-answer="A"></button>
    <button id="B" data-answer="B"></button>
    <button id="C" data-answer="C"></button>
    <button id="D" data-answer="D"></button>
   </div>
</div>

<div id="message"></div>



<form id="enterName-form">
    <input id="enterName-input" type="text" placeholder="add your initials" required />
    <button id="enterName-submit">save</button>
  </form>
  <ul id="enterNames"></ul>

<script src="./assets/script/script.js"></script>

</body>
</html>
